<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Homepage</title>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div id="pageContainer">
      <header>
        <ul>
          <li class="textLink">
            <a href="" class="gmail">Gmail</a>
            <a href="" class="image">Image</a>
          </li>
          <li>
            <a href="">
              <div class="allApp">
                <div class="blocks"></div>
                <div class="blocks"></div>
                <div class="blocks"></div>
                <div class="blocks"></div>
                <div class="blocks"></div>
                <div class="blocks"></div>
                <div class="blocks"></div>
                <div class="blocks"></div>
                <div class="blocks"></div>
              </div>
            </a>
          </li>
          <li>
            <a href="" class="Y_user">
              <img src="Y_user.png" alt="User Y" />
            </a>
          </li>
        </ul>
      </header>
      <main>
        <div class="content">
          <img src="google_logo.png" alt="" />
          <form action="">
            <div class="inputText">
              <img src="magnifer.jpg" class="searchIcon" alt="Search" />
              <input type="text" />
            </div>
            <div class="button">
              <div class="btnLeft">
                <input type="button" value="Google Search" />
              </div>
              <div class="btnRight">
                <input type="button" value="I'm Feeling Lucky" />
              </div>
            </div>
          </form>
          <div class="text">
            <span
              >Google offered in:
              <a href="">Indonesia</a>
              <a href="">Basa Bali</a>
            </span>
          </div>
        </div>
      </main>
      <footer>
        <div class="up">
          <span>Indonesia</span>
        </div>
        <div class="down">
          <ul>
            <li><a href="">About</a></li>
            <li><a href="">Advertising</a></li>
            <li><a href="">Business</a></li>
            <li><a href="">How Search works</a></li>
          </ul>
          <ul>
            <li><a href="">Privacy</a></li>
            <li><a href="">Terms</a></li>
            <li><a href="">Settings</a></li>
          </ul>
        </div>
      </footer>
    </div>
  </body>
</html>
